<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grocery-helper</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-center">
      <!-- FORM -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h2>Grocery-helper</h2>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="type something.." />
          <button
            type="submit"
            class="submit-btn my-button"
            data-success-message="Item submitted!"
            data-failure-message="Empty Value!"
            data-alert-type-success="alert-success"
            data-alert-type-failure="alert-danger"
          >
            Submit
          </button>
        </div>
      </form>

      <!-- LIST -->
      <div class="grocery-container">
        <div class="grocery-list" id="groceryID">
          <article class="grocery-item" id="articleID">
            <p class="title" id="p-ID">Item goes here</p>
            <div class="button-container">
              <button
                type="button"
                class="edit-btn my-button"
                data-message="Item edited successfully!"
                data-alert-type="alert-success"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button
                type="button"
                class="del-btn my-button"
                data-message="Item deleted!"
                data-alert-type="alert-danger"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </article>
        </div>
        <button
          type="button"
          class="clear-btn my-button"
          data-message="Items cleared!"
          data-alert-type="alert-success"
        >
          Clear Items
        </button>
      </div>
    </section>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
